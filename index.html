<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Age calculator app</title>
</head>
<body>
    <div class="app">
        
        <div class="input_date_container">
            <div class="input_date">
                <div class="input_date_group">
                    <label for="day">Day</label>
                    <input type="number" id="day" name="dia" min="1" max="31" step="any" placeholder="DD" oninput="if(this.value.length > 2) this.value = this.value.slice(0, 2)" onblur="validarInput1(this)">    
                    <span id="error1" class="error_msg" style="display:none; color:red;"></span>
                </div>
                <div class="input_date_group">
                    <label for="month">Month</label>
                    <input type="number" id="month" name="mes" min="1" max="12" step="any" placeholder="MM" oninput="if(this.value.length > 2) this.value = this.value.slice(0, 2)" onblur="validarInput2(this)">
                    <span id="error2" class="error_msg" style="display:none; color:red;"></span>
                </div>
                <div class="input_date_group">
                    <label for="year">Year</label>
                    <input type="number" id="year" name="anio" min="1900" max="2100" step="any" placeholder="YYYY" oninput="if(this.value.length > 4) this.value = this.value.slice(0, 4)" onblur="validarInput3(this)">
                    <span id="error3" class="error_msg" style="display:none; color:red;"></span>
                </div>
            </div>
        </div>

        <div class="container_button">
            <div class="dividing_line"></div>
            <div class="svg-container" onclick="calculateAge()">
                <svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
                </svg>
            </div>
        </div>

        <div class="date_container">
            <div class="date">
                <div class="date_years_container">
                    <div class="date_result_group"><div class="result_years">-- </div> years</div>
                </div>
                <div class="date_months_container">
                    <div class="date_result_group"><div class="result_months">-- </div> months</div>
                </div>
                <div class="date_days_container">
                    <div class="date_result_group"><div class="result_days">-- </div> days</div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
